<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    
    <style>
.underline-animation {
  position: relative;
  text-decoration: none;
  color: #3498db;
}

.underline-animation::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #3498db;
  visibility: hidden;
  transform: scaleX(0);
  transition: all 0.2s ease-in-out 0s;
}

.underline-animation:hover::before {
  visibility: visible;
  transform: scaleX(1);
}
    </style>
  </head>
  <body>
    <a href="index2.html" class="underline-animation">Link</a>
  </body>
</html>
